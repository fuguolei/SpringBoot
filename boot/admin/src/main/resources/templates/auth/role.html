<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>角色管理</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="/css/animate.css" rel="stylesheet"/>
    <link href="/css/plugins/sweetalert/sweetalert.css" rel="stylesheet"/>
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet"/>
    <link href="/css/style.css?v=4.1.0" rel="stylesheet"/>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>角色管理</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <!-- Example Events -->
                    <div class="example-wrap">
                        <div class="example">
                            <div class="btn-group hidden-xs" id="dataTableEventsToolbar" role="group">
                                <button type="button" class="btn btn-outline btn-default" data-toggle="modal"
                                        onclick="dataAdd()">
                                    <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                </button>
                                <button type="button" class="btn btn-outline btn-default" onclick="dataDelete()">
                                    <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                                </button>
                            </div>
                            <table id="dataTable"
                                   data-url="list.json">
                                <thead>
                                <tr>
                                    <th data-field="state" data-checkbox="true"></th>
                                    <th data-field="name">名称</th>
                                    <th data-field="description">描述</th>
                                    <th data-field="operation">操作</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <!-- End Example Events -->
                </div>
            </div>
        </div>
    </div>
    <!-- End Panel Other -->

    <div id="modal-form" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h3 id="formTitle" class="m-t-none m-b">新增</h3>
                    <form class="form-horizontal m-t" id="dataForm">
                        <input id="id" type="hidden" name="id"/>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" class="form-control" type="text" required=""
                                       aria-required="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">描述：</label>
                            <div class="col-sm-8">
                                <input id="description" name="description" class="form-control" required=""
                                       aria-required="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="button" onclick="dataSubmit()">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="/js/content.js?v=1.0.0"></script>

<!-- iCheck -->
<script src="/js/plugins/iCheck/icheck.min.js"></script>

<!-- Bootstrap table -->
<script src="/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<!-- jQuery Validation plugin javascript-->
<script src="/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/js/plugins/validate/messages_zh.min.js"></script>

<!-- Peity -->
<script src="/js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="/js/common/common.js?18"></script>
<script>
    function getOperation(id) {
        return '<a onclick="dataEdit(' + id + ')">修改</a>'
            + '<a href="/auth/role/res/index.html?roleId=' + id + '">权限</a>'
    }

    function dataDelete() {
        var list = $('#dataTable').bootstrapTable('getSelections');
        if (list.length == 0) {
            sysAlert("请勾选数据");
            return;
        }
        if (list.length > 1) {
            sysAlert("一次只能删除一条数据")
            return;
        }
        dataDeleteAlert(function (isConfirm) {
            if (isConfirm) {
                ajax({
                    url: "delete.json",
                    data: {
                        id: list[0].id
                    },
                    successCallback: function (result) {
                        $('#dataTable').bootstrapTable('refresh');
                    }
                })
            }
        })
    }

    function dataAdd() {
        $("#formTitle").text("新增");
        $('#modal-form').modal('show')
        document.getElementById("dataForm").reset();
    }

    function dataEdit(id) {
        $("#formTitle").text("修改");
        $('#modal-form').modal('show')
        var row = $('#dataTable').bootstrapTable('getRowByUniqueId', id);
        $("#id").val(row.id);
        $("#name").val(row.name);
        $("#description").val(row.description);
    }

    $().ready(function () {
        $("#dataTable").tableInit();
        $("#dataForm").validate();
    });

    function dataSubmit() {
        var url = "add.json";
        if ($("#id").val() != '')
            url = "edit.json";
        $("#dataForm").formSubmit({
            url: url,
            success: function () {
                $('#modal-form').modal('hide')
                $('#dataTable').bootstrapTable('refresh');
            }
        });
    }
</script>
</body>

</html>
