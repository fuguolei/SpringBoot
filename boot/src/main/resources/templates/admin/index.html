<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
    <title>申博设计</title>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3"/>
    <meta http-equiv="description" content="This is my page"/>
    <link rel="stylesheet" type="text/css" href="/jquery-easyui-1.3.3/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/jquery-easyui-1.3.3/themes/icon.css"/>
    <script type="text/javascript" src="/jquery-easyui-1.3.3/jquery.min.js"></script>
    <script type="text/javascript" src="/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>

    <script type="text/javascript">
        function openTab(text, url, iconCls) {
            if ($("#tabs").tabs("exists", text)) {
                $("#tabs").tabs("select", text);
            } else {
                var content = '<iframe frameborder="0" scrolling="auto" style="width:100%;height:100%" src="' + url + '"></iframe>';
                $("#tabs").tabs("add", {
                    title: text,
                    iconCls: iconCls,
                    closable: true,
                    content: content
                });
            }
        }
    </script>
</head>
<body class="easyui-layout">
<div region="north" style="height: 78px;background-color: #E0ECFF">
    <table style="padding: 5px" width="100%">
        <tr>
            <td width="50%">
                <img src="/images/a1.png" height="60" width="212"/>
            </td>
            <td valign="bottom" align="right" width="50%">
                <font size="3">&nbsp;&nbsp;<strong th:text="'欢迎：'+${currentUser.name}"></strong><a
                        href="/admin/logout.html"
                        style="margin-left:20px; color:#000;">安全退出</a></font>
            </td>
        </tr>
    </table>
</div>


<div region="center">
    <div class="easyui-tabs" fit="true" border="false" id="tabs">
        <div title="首页" data-options="iconCls:'icon-home'">
            <div align="center" style="padding-top: 100px;border:1px solid red;"><font color="red" size="6">欢迎使用申博设计后台管理系统</font>
            </div>
        </div>
    </div>
</div>

<div region="west" style="width: 200px;background: green;" title="导航菜单" split="true">
    <div class="easyui-accordion" data-options="fit:true,border:false">
        <div th:each="level1:${menus}" th:title="${level1.name}"
             data-options="selected:true,iconCls:'${level1.iconCls}'"
             style="padding:10px;">
            <a th:each="level2:${level1.list}"
               th:href="'javascript:openTab(\''+ ${level2.name}+'\',\''+${level2.url}+'\',\'icon-lxr\')'"
               class="easyui-linkbutton"
               data-options="plain:true,iconCls:'${level2.iconCls}'" style="width: 150px;" th:text="${level2.name}">
                选项
            </a>
        </div>
    </div>
</div>

<div region="south" style="height: 25px;padding: 5px;" align="center">
    Copyrights 申博设计 Powered by&nbsp;<a href="http://www.igalaxy.com.cn" style="color:#3a73b9">iGalaxy</a>
</div>
</body>
</html>
